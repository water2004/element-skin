# 皮肤站基础配置文件
# 修改后需重启后端生效
# 运营配置（速率限制、材质大小等）请在管理面板修改

# JWT 认证配置
jwt:
  secret: "dev-secret-please-change-in-production"  # 生产环境务必修改！

# RSA 密钥配置
keys:
  private_key: "private.pem"  # 开发环境使用本地路径
  public_key: "public.pem"

# 数据库配置
database:
  path: "yggdrasil.db"

# 材质存储配置
textures:
  directory: "textures"

# 轮播图配置
carousel:
  directory: "carousel"

# 服务器配置
server:
  host: "0.0.0.0"
  port: 8000
  root_path: ""  # 子目录部署时配置，如 "/skin/api"
  debug: true  # 开启后会输出所有HTTP请求和响应的详细信息（包括图片请求），用于调试

# CORS 跨域配置
cors:
  # 开发环境允许所有来源
  allow_origins: ["*"]
  allow_credentials: true
