# 简化版 Docker Compose 配置
# 适用于快速部署和小型站点

version: '3.8'

networks:
  element-skin-network:
    driver: bridge

services:
  # 后端服务
  backend:
    build:
      context: ./skin-backend
      dockerfile: Dockerfile
    container_name: element-skin-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - JWT__SECRET=${JWT_SECRET:-CHANGE-ME-IN-PRODUCTION}
      - DATABASE__PATH=/data/yggdrasil.db
      - TEXTURES__DIRECTORY=/data/textures
    volumes:
      - ./config/config.yaml:/app/config.yaml:ro
      - ./data:/data
    networks:
      - element-skin-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/', timeout=3)"]
      interval: 30s
      timeout: 5s
      retries: 3

  # 前端服务
  frontend:
    build:
      context: ./element-skin
      dockerfile: Dockerfile
    container_name: element-skin-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - element-skin-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
