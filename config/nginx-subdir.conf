# Nginx 子目录部署配置示例
# 将此文件保存为 config/nginx-subdir.conf
# 适用场景：前端部署在 /skin/ 子目录，后端在根路径

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json image/svg+xml;

    # 上游服务器定义
    upstream backend {
        server backend:8000;
        keepalive 32;
    }

    upstream frontend {
        server frontend:80;
        keepalive 16;
    }

    server {
        listen 80;
        server_name _;

        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # ===========================================
        # 前端静态文件 - 部署在 /skin/ 子目录
        # ===========================================
        location /skin/ {
            proxy_pass http://frontend/;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # 关键：重写路径，去掉 /skin/ 前缀
            # 请求 /skin/index.html -> 转发到容器的 /index.html
            proxy_redirect off;
            
            # SPA 路由支持
            proxy_intercept_errors on;
            error_page 404 = @skin_fallback;
        }

        # 前端 SPA 路由回退
        location @skin_fallback {
            proxy_pass http://frontend/index.html;
        }

        # 前端静态资源缓存（JS, CSS, 图片等）
        location ~ ^/skin/.+\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # ===========================================
        # 后端 API - 保持在根路径（推荐配置）
        # ===========================================
        
        # Yggdrasil 认证 API
        location /authserver {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Yggdrasil 会话 API
        location /sessionserver {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # 管理 API
        location /admin {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 用户注册
        location /register {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 材质上传/查询
        location /textures {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # 材质上传需要较大的超时时间
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # 静态材质文件
        location /static/textures {
            proxy_pass http://backend;
            
            # 材质文件缓存
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # 其他 API 路由
        location ~ ^/(api|me|public) {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ===========================================
        # 根路径 - 可选配置
        # ===========================================
        
        # 方案1：重定向到前端
        location = / {
            return 302 /skin/;
        }

        # 方案2：显示欢迎信息
        # location / {
        #     return 200 "Element-Skin Server\n\nFrontend: /skin/\nAPI Docs: /docs\nYggdrasil: /authserver\n";
        #     add_header Content-Type text/plain;
        # }

        # 方案3：部署其他应用
        # location / {
        #     root /var/www/other-app;
        #     try_files $uri $uri/ /index.html;
        # }

        # API 文档（FastAPI 自带）
        location /docs {
            proxy_pass http://backend;
            proxy_set_header Host $host;
        }

        # OpenAPI Schema
        location /openapi.json {
            proxy_pass http://backend;
            proxy_set_header Host $host;
        }

        # 健康检查端点
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }

    # HTTPS 配置（可选）
    # server {
    #     listen 443 ssl http2;
    #     server_name yourdomain.com;
    #     
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #     ssl_prefer_server_ciphers on;
    #     
    #     # ... 其他配置与上面相同
    # }

    # HTTP 强制跳转 HTTPS（可选）
    # server {
    #     listen 80;
    #     server_name yourdomain.com;
    #     return 301 https://$server_name$request_uri;
    # }
}
